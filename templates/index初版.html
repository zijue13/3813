<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .dish {
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Dish Finder</h1>

    <form method="POST">
        <input type="text" name="ingredient" placeholder="Enter an ingredient (e.g., chicken, beef, lamb)">
        <button type="submit">Search</button>
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    {% if dishes %}
        <h2>Results for "{{ ingredient }}"</h2>
        {% for dish in dishes %}
            <div class="dish">
                <h3>{{ dish.name }}</h3>
                <p>Ingredients: {{ dish.ingredients }}</p>
                <img src="{{ url_for('static', filename='images/' + dish.image_filename) }}" alt="{{ dish.name }}">
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
